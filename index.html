<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ImWPPEditor</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container-fluid">
            <h1 class="fw-normal mt-3">ImWppEditor</h1>
            <h5 class="text-muted fw-light mb-3">Improved W++ Editor</h5>
            <h3>Tools</h3>
            <div class="mb-2">
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="wpp-data" style="height: 6em"></textarea>
                    <label for="wpp-data">W++ Content</label>
                  </div>
                <button class="btn btn-primary" id="wpp-generate">Generate WPP</button>
                <button class="btn btn-primary" id="wpp-parse">Parse WPP</button>
            </div>
            <!-- 
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="type">
            <label for="type">Type</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name">
            <label for="name">Name</label>
        </div> -->
            <h3>Attributes</h3>
            <div class="wpp-keys"></div>
        </div>
        <script src="js.js"></script>
    </body>
</html>
